# Setup
title: pema.dev
url: https://pema.dev
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Pema Malling
  url: https://pema.dev
  email: pemamalling@gmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: About
    url: /

  - title: Blog
    url: /archive
  
  - title: Notes
    url: /obsidian/math/light-transport/the-rendering-equation
