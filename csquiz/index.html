<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>C# Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>

  <body class="bg-light">
    <div class="page">
      <div class="container">
        <div class="pt-5">
          <h2>C# Quiz<span id="question-number" class="ms-4 notbold d-none">#<span id="current">1</span></span></h2>
          <p class="lead">What is the output of this C# program?</p>
        </div>

        <pre><code id="code-box"></code></pre>

        <form id="form">
          <input type="tel" class="form-control mb-1" id="text-output" autocomplete="off">

          <div id="explanation-alert" class="d-none">
            <div class="alert alert-success pt-3 pb-0">
              <p id="explanation-correct" class="d-none"><strong>Correct!</strong></p>

              <div id="explanation-content"></div>
              <br>
            </div>

            <div id="button-next">
              <button class="btn btn-primary" type="button">Next question</button>
            </div>
          </div>

          <div id="nav">
            <button id="button-submit" class="btn btn-primary me-2" type="button">
              Answer
            </button><button id="button-hint" class="btn btn-sm btn-outline-secondary me-2" type="button">
              Hint
            </button><button id="button-skip" class="btn btn-sm btn-outline-secondary me-2" type="button">
              Skip
            </button><button id="button-reveal" class="btn btn-sm btn-outline-secondary me-2" type="button">
              Show answer
            </button><span id="incorrect" class="ms-4 text-danger text-nowrap d-none">
              Incorrect! Try again.
            </span>
          </div>

          <div id="hint-alert" class="mt-3 pt-3 pb-0 alert alert-primary d-none">
            <p><strong>Hint</strong></p>
            <div id="hint-content"></div>
            <br>
          </div>
        </form>

        <div id="footer" class="font-weight-light font-italic text-muted mt-5">
          <p>You have answered
            <span id="answered">0</span>
          of
            <span id="total">0</span>
          questions correctly.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/csharp.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="question_gen/questions.js"></script>
    <script src="index.js"></script>
  </body>
</html>
